		<script>
		
		
			function playAudio(audioId) {
				var audio = document.getElementById(audioId);
				var audios = document.getElementsByTagName('audio');
				for (var i = 0; i < audios.length; i++) {
					if (audios[i] !== audio && audios[i].paused === false) {
						audios[i].pause();
					}
				}
				audio.play();
			}
		</script>
